<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Confirm Logout</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
      <h1 class="text-xl font-semibold text-gray-800 mb-2">Save before logging out?</h1>
      <p class="text-sm text-gray-600 mb-6">You can save your current GC Questionnaire progress to your account and resume later.</p>
      <div class="flex items-center gap-3">
        <button type="button" id="saveAndLogout" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded">Save & Logout</button>
        <a href="{{ url_for('logout') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded">Logout without saving</a>
        <a href="{{ url_for('index') }}" class="ml-auto text-blue-600 hover:underline">Back</a>
      </div>
      <p id="statusMsg" class="text-xs text-gray-500 mt-4"></p>
    </div>
  </div>
  <script>
    async function saveSnapshotIfAvailable() {
      try {
        const snap = sessionStorage.getItem('draftSnapshot');
        if (snap) {
          const res = await fetch('/autosave', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'same-origin',
            keepalive: true,
            body: JSON.stringify({ fields: JSON.parse(snap) })
          });
          return res.ok;
        } else {
          // fallback non-mutating check
          await fetch('/autosave', { method: 'GET', credentials: 'same-origin' });
          return true;
        }
      } catch(e) { return false; }
    }

    document.getElementById('saveAndLogout').addEventListener('click', async () => {
      const btn = document.getElementById('saveAndLogout');
      const s = document.getElementById('statusMsg');
      btn.disabled = true; s.textContent = 'Saving your progress...';
      const ok = await saveSnapshotIfAvailable();
      s.textContent = ok ? 'Saved. Logging out...' : 'Could not verify save; logging out...';
      // clear snapshot to avoid stale reuse
      try { sessionStorage.removeItem('draftSnapshot'); } catch(e) {}
      setTimeout(()=>{ window.location.href = '{{ url_for('logout') }}'; }, 300);
    });
  </script>
</body>
</html>
